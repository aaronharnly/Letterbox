<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Letterbox</title>
	<link rel="stylesheet" href="releasenotes.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="releasenotes">
		<h1>Letterbox __VERSION__</h1>
		<h2>Released __DATE__</h2>

		<div class="summary">
			Summary of the changes in this release.
		</div>

		<div class="changes">
			<h1>Details:</h1>
			<div class="item feature major">
				Wonderful cool thing.
			</div>
			<div class="item feature minor">
				Small neat thing.
			</div>
			<div class="item fixed">
				No longer eats your children.
			</div>
			<div class="item fixed">
				Pressing buttons works now.
			</div>
			<div class="item changed">
				Uses Helvetica instead of Marker Felt.
			</div>
			<div class="item issue">
				Sometimes causes the dead to reanimate.
			</div>
		</div>
		
	</div>
</body>
